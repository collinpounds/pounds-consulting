<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Square site icon with 10px padding -->

  <!-- Triangle/Pyramid shape with radiating lines - centered at top -->
  <g transform="translate(50, 15)">
    <!-- Radiating lines from bottom-left corner to right edge -->
    <line x1="0" y1="80" x2="80" y2="0" stroke="#D4A017" stroke-width="2"/>
    <line x1="0" y1="80" x2="80" y2="13" stroke="#D4A017" stroke-width="2"/>
    <line x1="0" y1="80" x2="80" y2="26" stroke="#D4A017" stroke-width="2"/>
    <line x1="0" y1="80" x2="80" y2="40" stroke="#D4A017" stroke-width="2"/>
    <line x1="0" y1="80" x2="80" y2="53" stroke="#D4A017" stroke-width="2"/>
    <line x1="0" y1="80" x2="80" y2="66" stroke="#D4A017" stroke-width="2"/>
    <line x1="0" y1="80" x2="80" y2="80" stroke="#D4A017" stroke-width="2"/>

    <!-- Triangle outline -->
    <line x1="0" y1="80" x2="80" y2="0" stroke="#D4A017" stroke-width="2.5"/>
    <line x1="80" y1="0" x2="80" y2="80" stroke="#D4A017" stroke-width="2.5"/>
    <line x1="0" y1="80" x2="80" y2="80" stroke="#D4A017" stroke-width="2.5"/>
  </g>

  <!-- POUNDS text - centered -->
  <text x="100" y="130" font-family="Arial Black, Arial, Helvetica, sans-serif" font-size="30" font-weight="900" fill="#D4A017" text-anchor="middle" letter-spacing="1">POUNDS</text>

  <!-- CONSULTING bar background - centered -->
  <rect x="20" y="140" width="160" height="26" fill="#D4A017"/>

  <!-- CONSULTING text - centered -->
  <text x="100" y="159" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="#0D0D0D" text-anchor="middle" letter-spacing="4">CONSULTING</text>
</svg>