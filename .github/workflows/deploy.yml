name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy lints
        run: cargo clippy --target wasm32-unknown-unknown -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Install Dioxus CLI
        run: command -v dx || cargo install dioxus-cli --locked

      - name: Build
        run: dx build --release

      - name: Copy 404.html for SPA routing
        run: cp 404.html ./target/dx/pounds-consulting/release/web/public/

      - name: Copy sitemap.xml for SEO
        run: cp sitemap.xml ./target/dx/pounds-consulting/release/web/public/

      - name: Copy robots.txt for SEO
        run: cp robots.txt ./target/dx/pounds-consulting/release/web/public/

      - name: Copy llms.txt for LLM discovery
        run: cp llms.txt ./target/dx/pounds-consulting/release/web/public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/dx/pounds-consulting/release/web/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
