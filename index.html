    <!-- Critical CSS for above-the-fold content to reduce LCP -->
    <style>
        :root {
            --color-primary: #FAFAFA;
            --color-secondary: #D4A017;
            --color-background: #1A1A1A;
            --color-surface: #2A2A2A;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Open Sans', sans-serif;
        }
        body {
            margin: 0;
            background-color: #1A1A1A;
            color: #FAFAFA;
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
        }
        /* Loading skeleton styles */
        .loading-skeleton {
            animation: skeleton-pulse 1.5s ease-in-out infinite;
        }
        @keyframes skeleton-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
        .skeleton-header {
            height: 80px;
            background: rgba(26, 26, 26, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .skeleton-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .skeleton-logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .skeleton-nav-links {
            display: flex;
            gap: 32px;
        }
        .skeleton-nav-link {
            width: 60px;
            height: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .skeleton-hero {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }
        .skeleton-title {
            width: min(600px, 80%);
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .skeleton-subtitle {
            width: min(500px, 70%);
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .skeleton-button {
            width: 180px;
            height: 48px;
            background: rgba(212, 160, 23, 0.3);
            border-radius: 7px;
            margin-top: 24px;
        }
        @media (max-width: 768px) {
            .skeleton-nav-links { display: none; }
            .skeleton-title { height: 36px; }
            .skeleton-subtitle { height: 20px; }
        }
    </style>
